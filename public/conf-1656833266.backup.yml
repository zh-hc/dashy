  layout: auto
  iconSize: medium
  language: cn
  webSearch: { disableWebSearch: true } # 禁用网络搜索
  auth: # 开启身份验证
    enableGuestAccess: true # 开启来宾访问
    users:
    - user: baymin
      hash: 53823383FEE9DF538508151A468DF12647DEE27C7AD003E33A3B2545F6130AF1
      type: admin # admin类型
    
